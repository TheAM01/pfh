<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/cdn/pwfh_logo.png">
    <title>Register - Parhle Fail Hojayega</title>
</head>

<body>

    <a href="/">
        <div class="logo_container">
            <b>PFH</b>: Parhle, Fail Hojayega
        </div>
    </a>

    <div class="navi_bar workspace">
        <a href="/home">
            <div class="nav_btn">Home</div>
        </a>
        <a href="/all">
            <div class="nav_btn">All notes</div>
        </a>
        <a href="/contact">
            <div class="nav_btn">Contact</div>
        </a>
        <a href="https://pwfh.ga/bot">
            <div class="nav_btn">Bot</div>
        </a>
        <a href="/login" class="user" id="login_button">
            <div class="nav_btn">
                Login
            </div>
        </a>
        <a href="/register" class="user" id="register_button">
            <div class="nav_btn" id="user_option">
                Register
            </div>
        </a>
    </div>

    <div class="body workspace">
        <div class="intro_head">
            <h1>Register</h1>
        </div>
        <div class="content">
            <form action="/register" method="POST" name="login" class="standard_form">
                <div class="input_group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="standard_input">
                </div>
                <div class="input_group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="standard_input">
                </div>
                <a href="/login" class="user" id="primary_button">
                    <div class="nav_btn" id="primary_option">
                        Login
                    </div>
                </a>
                <a href="/register" class="user" id="secondary_button">
                    <div class="nav_btn" id="secondary_option">
                        Register
                    </div>
                </a>

                <div class="radio_group">

                    <input type="radio" id="grade_xi" name="grade" value="grade_xi" class="radio_input">
                    <label for="grade_xi" class="radio_label">Class XI (First year)</label>

                    <input type="radio" id="grade_xii" name="grade" value="grade_xii" class="radio_input">
                    <label for="grade_xii" class="radio_label">Class XII (Second year)</label>

                </div>

                <div class="button_row">
                    <button type="submit" name="submit" class="submit_button" id="register">Register</button><!--
                     --><a href="/login" id="s_button" class="relative_link">Log in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js">
        const socket = io()
        validatePerson(socket)
        checkUrlParams('email_exists', 'Email already exists. Try logging in or chose another Email.')
        checkUrlParams('username_exists', 'Username already exists. Try logging in or chose another username.')
    </script>

</body>
</html>

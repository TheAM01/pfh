<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/cdn/pwfh_logo.png">
    <title>Register - Parhle Fail Hojayega</title>
</head>

<body>

    <a href="/">
        <div class="logo_container">
            <b>PFH</b>: Parhle, Fail Hojayega
        </div>
    </a>

    <div class="navi_bar workspace">
        <a href="/home">
            <div class="nav_btn">Home</div>
        </a>
        <a href="/all">
            <div class="nav_btn">All notes</div>
        </a>
        <a href="/contact">
            <div class="nav_btn">Contact</div>
        </a>
        <a href="https://pwfh.ga/bot">
            <div class="nav_btn">Bot</div>
        </a>
        <a href="/register" class="user" id="secondary_button">
            <div class="nav_btn" id="secondary_option">
                Register
            </div>
        </a>
        <a href="/login" class="user" id="primary_button">
            <div class="nav_btn" id="primary_option">
                Login
            </div>
        </a>
    </div>

    <div class="body workspace">
        <div class="intro_head">
            <h1>Register</h1>
        </div>
        <div class="content">

            <div class="warning" id="warning"></div>

            <form action="/register" method="POST" name="login" class="standard_form">
                <div class="input_group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="standard_input">
                </div>
                <div class="input_group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="standard_input">
                </div>
                <div class="input_group">
                    <label for="password">Password</label>
                    <input name="password" type="password" id="password" class="standard_input">
                </div>

                <div class="input_group">

                    <div class="stray">
                        Select your class
                        <div class="tooltip">(i)
                            <span class="tooltip_text">Does not affect accessibility to notes. We record this for analytical purposes.</span>
                        </div>
                    </div>
                    <div class="radio_group">

                        <input type="radio" id="grade_xi" name="grade" value="grade_xi" class="radio_input">
                        <label for="grade_xi" class="radio_label">Class XI (First year)</label>

                        <input type="radio" id="grade_xii" name="grade" value="grade_xii" class="radio_input">
                        <label for="grade_xii" class="radio_label">Class XII (Second year)</label>

                        <input type="radio" id="grade_idk" name="grade" value="grade_idk" class="radio_input">
                        <label for="grade_idk" class="radio_label">Other (rather not say)</label>

                    </div>
                </div>



                <div class="button_row">
                    <button type="submit" name="submit" class="submit_button" id="register">Register</button><!--
                     --><a href="/login" id="s_button" class="relative_link">Log in</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
    <script type="text/javascript">
        const socket = io()
        validatePerson(socket)
        checkUrlParams('email_exists', 'Email already exists. Try logging in or choose another email.')
        checkUrlParams('username_exists', 'Username already exists. Try logging in or choose another username.')
        checkUrlParams('incomplete_form', 'Please fill out the entire form.')
        checkUrlParams('unsafe_password', 'Password must be at least 8 characters in length.')
    </script>

</body>
</html>
